<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    
    <main class="form-signin">
      <form action="../Controller/cadastro.php" id="formulario" method="POST">
        <img class="mb-4" src="../imagens/icone_formulario.png" alt="ícone da empresa" width="72" height="57">
        <h1 style="padding-bottom: 4%;" class="h3 mb-3 fw-normal">Formulário de Confirmação</h1>
        <div style="margin-left: 1%; margin-right: 1%;">

        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Endereço de Email" required="" autofocus="">
        <input type="text" name="nome" id="input" class="form-control" placeholder="Nome" required="">
        <div class="form-group col-md-4">

          <label for="input">Evento desejado</label>
          <select id="input" name="tag" form="formulario" class="form-control">
            <option value="treinamento">Treinamento</option>
            <option value="financeiro">Financeiro</option>
            <option value="esportivo">Esportivo</option>
          </select>

        </div>
        
    </div>
        <input style="margin-top: 4%;" type="submit" class="w-100 btn btn-lg btn-primary" type="submit" value="Cadastrar">
      </form>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
